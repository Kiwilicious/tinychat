<!doctype html>

<head>
  <title>tinychat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style-main.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="chat-title">
      <h1>
        tinychat
        <span class="glyphicon glyphicon-globe"></span>
      </h1>
      <p>A simple chat app</p>
    </div>

    <div class="chat"></div>
    <div class="user-alert"></div>

    <form class="chat-form">
      <input type="text">
      <button type="button" class="btn btn-secondary">Send</button>
      <span class="glyphicon glyphicon-user user-icon"></span>
    </form>
  </div>
</body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" type="text/javascript"></script>
<script src="/libs/linkify.min.js"></script>
<script src="/libs/linkify-jquery.min.js"></script>
<script src="/libs/moment.min.js"></script>
<script src="/js/app-main.js" type="text/javascript"></script>

</html>
